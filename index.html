<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid px-5">
    <div class="row">

      <div id="hour-8" class="col-12 col-md-6 col-lg-4 time-block">

          <div class="input-group-text hour">8AM</div>
          <textarea class="form-control description" placeholder="Enter event"></textarea>
          <button class="btn saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
      </div>
